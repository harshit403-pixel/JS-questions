<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced JS Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Advanced JavaScript + DOM Practice</h1>

    <!-- 2. Theme Switcher -->
    <button id="themeBtn">Toggle Theme</button>

    <hr>

    <!-- 3. Rotating Div -->
    <div id="rotateBox">0</div>

    <hr>

    <!-- 5. Gambling Button -->
    <button id="gambleBtn">Try Your Luck</button>
    <p id="gambleResult"></p>

    <hr>

    <!-- 7. Live Character Counter -->
    <textarea id="textarea" placeholder="Type something..."></textarea>
    <p id="charCount">0 / 100</p>

    <hr>

    <!-- 8. Product Filter -->
    <input type="text" id="searchInput" placeholder="Search product...">
    <ul id="productList"></ul>

    <hr>

    <!-- 9. Dynamic Card Generator -->
    <button id="addCard">Add Card</button>
    <div id="cardContainer"></div>

    <script src="script.js"></script>
</body>
</html>
